<!doctype html>
<html lang="en">
<head>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search)
      if (params.has('userid') && params.has('code')){
        let url = `peployalty://pepsicoloyaltyapp.link?code=${params.get('userid')}&userid=${params.get('code')}`
        window.location.replace(url)
        window.close()
      }
  }
  </script>
</head>
</html>
