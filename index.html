<!doctype html>
<html lang="en">
<head>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search)
      const lowerCaseParams = new URLSearchParams()
      for (const [name, value] of params) {
        lowerCaseParams.append(name.toLowerCase().trim(), value);
      }
      if (lowerCaseParams.has('userid') && lowerCaseParams.has('code')){
        let url = `peployalty://pepsicoloyaltyapp.link?code=${lowerCaseParams.get('code')}&userid=${lowerCaseParams.get('userid')}`
        window.location.replace(url)
      }
      if (lowerCaseParams.has('userid') && lowerCaseParams.has('recoverytoken') && lowerCaseParams.has('code')){
        let url = `peployalty://pepsicoloyaltyapp.link?code=${lowerCaseParams.get('code')}&recoveryToken=${lowerCaseParams.get('recoverytoken')}&userid=${lowerCaseParams.get('userid')}`
        window.location.replace(url)
      }
  }
  </script>
</head>
</html>
